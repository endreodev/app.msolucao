<div class="sidenav" [ngClass]="{'sidenav-open': isOpen, 'sidenav-close': !isOpen}">
    <button class="btn btn-light closebtn" (click)="toggleSidenav($event)">×</button>
    <br>
    <form [formGroup]="travaForm" (ngSubmit)="onSubmit()" class="p-3">
        <!-- Exemplo de um campo com label à esquerda e campo à direita -->
        <div class="mb-3 row">
            <label for="empresa_id" class="col-sm-4 col-form-label">Empresa ID:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="empresa_id" class="form-control form-control-sm">
            </div>
        </div>
        <!-- Repetir a estrutura para outros campos -->
        <div class="mb-3 row">
            <label for="produto_id" class="col-sm-4 col-form-label">Produto ID:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="produto_id" class="form-control form-control-sm">
            </div>
        </div>
        <!-- Continue adicionando campos seguindo o mesmo padrão -->
        <div class="mb-3 row">
            <label for="parceiro_id" class="col-sm-4 col-form-label">Parceiro ID:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="parceiro_id" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="usuario_id" class="col-sm-4 col-form-label">Usuário ID:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="usuario_id" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="quantidade" class="col-sm-4 col-form-label">Quantidade:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="quantidade" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="preco_unitario" class="col-sm-4 col-form-label">Preço Unitário:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="preco_unitario" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="preco_total" class="col-sm-4 col-form-label">Preço Total:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="preco_total" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cotacao" class="col-sm-4 col-form-label">Cotação:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="cotacao" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desagio" class="col-sm-4 col-form-label">Deságio:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="desagio" class="form-control form-control-sm">
            </div>
        </div>
        <!-- <div class="mb-3 row">
            <label for="ativo" class="col-sm-4 col-form-label">Ativo:</label>
            <div class="col-sm-8">
                <input type="checkbox" formControlName="ativo" class="form-check-input mt-2">
            </div>
        </div> -->
        <div class="mb-3 row">
            <label for="status" class="col-sm-4 col-form-label">Status:</label>
            <div class="col-sm-8">
                <input type="text" formControlName="status" class="form-control form-control-sm">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="codcontrole" class="col-sm-4 col-form-label">Código de Controle:</label>
            <div class="col-sm-8">
                <input type="number" formControlName="codcontrole" class="form-control form-control-sm">
            </div>
        </div>
        <!-- <div class="mb-3 row">
            <label for="sucesso" class="col-sm-4 col-form-label">Sucesso:</label>
            <div class="col-sm-8">
                <input type="checkbox" formControlName="sucesso" class="form-check-input mt-2">
            </div>
        </div> -->
        <div class="mb-3 row">
            <label for="mensagem" class="col-sm-4 col-form-label">Mensagem:</label>
            <div class="col-sm-8">
                <!-- <input type="text" formControlName="mensagem" class="form-control form-control-sm"> -->
                <textarea name="mensagem" id="mensagem" formControlName="mensagem" rows="2" class="col-sm-12">

                </textarea>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-primary col-sm-12">Fechar</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-secondary col-sm-12">Reprocessar</button>
                </div>
            </div>
        </div>        
    </form>
</div>
